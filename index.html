<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- viewport-meta-tag, damit auf mobilen Geräten die Website nicht verkleinert oder vergrößert aussieht -->
    <meta
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
    >
    <meta
    name="description"
    content="A website for people that want to structure their tasks."
    >
    <title>Anibal's To Do Site</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fascinate&family=Gravitas+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Anfangstext -->
    <div id="container">
        <div id="cover-art">
            <h1>Anibal's <br>To <br>Do Site</h1>
        </div>
        <p id="separator-text">Scroll Down to see more!</p>
        <span id="separator"><hr></span><hr>
    </div>

    <!-- eigentliche ToDo Funktionen -->
    <div id="container">
        <div id="layout-todo">

            <div id="first-row">
                <table id="task-table">
                    <thead>
                        <tr>
                            <th>TODOS</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="second-row">
                <form id="submit-task">
                <label>Please enter your next task!</label><br/>
                    <input
                    type="text"
                    name="task"
                    id="user-task"
                    />
                    <input
                    lang="en"
                    type="submit"
                    name="submitTask"
                    id="user-submit-task"
                    />
                </form>
            </div>
        </div>
    </div>

    <div id="container">
        <!-- IDEE für footer von COPILOT -->
        <footer>
            <h2>Erstellt für die UDG in der Bewerbungsphase von A. Rodriguez</h2>
            <a target="_blank" href="https://github.com/anibal-r"><img id="github-icon" src=".//assets/images/githubicon.webp" alt="github icon"></a>
        </footer>
  </div>
  <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
